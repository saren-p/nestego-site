name: Localize and optimize images

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  localize-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y webp jpegoptim pngquant oxipng

      - name: Fetch and optimize migrated images
        run: node scripts/fetch-and-optimize-images.js

      - name: Run image QA checks
        run: node scripts/qa-images.js

      - name: Create pull request with localized images
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/local-optimized-images
          commit-message: Add local optimized images
          title: Add local optimized images
          body: |
            This PR adds downloaded and optimized local image assets generated by the image localization workflow.
          add-paths: |
            assets/images/**
            reports/**
